<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100%; /* Make the map take up the full height of the WebView */
            width: 100%;  /* Make the map take up the full width of the WebView */
        }
        html, body {
            height: 100%; /* Ensure the body and html take up the full height */
            margin: 0;    /* Remove default margin */
            padding: 0;   /* Remove default padding */
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([36.8065, 10.1815], 13); // Default to Tunis, Tunisia
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var marker;
    map.on('click', function(e) {
        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker(e.latlng).addTo(map);
        java.setLocation(e.latlng.lat, e.latlng.lng); // Call Java method
    });
</script>
</body>
</html>
